      function formatSlideJSON (text,timestamp)
      {
        var lines = text['regions'][0]['lines'];
        var wordString = '';

        for (var i=0; i<lines.length; i++)
        {
          var sentence = lines[i]['words'];

          for (var j=0; j<sentence.length; j++)
          {
            wordString += sentence[j]['text'] + ' ';
          }
        }
        var returnJSON = {
          "time":	timestamp,
          regions:		wordString
        };

        return returnJSON;
      }

    </script>
